version: '3.8'

services:
  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: sca-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: sca-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka topic initialization
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    command:
      - bash
      - -c
      - |
        echo 'Creating Kafka topics...'
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic sbom_events --partitions 3 --replication-factor 1 --config retention.ms=604800000
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic cve_feed --partitions 1 --replication-factor 1 --config cleanup.policy=compact --config min.cleanable.dirty.ratio=0.01 --config segment.ms=100
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic vulnerability_matches --partitions 1 --replication-factor 1 --config cleanup.policy=compact
        # Hash-based blast radius topics
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic package_index --partitions 3 --replication-factor 1 --config cleanup.policy=compact --config segment.ms=300000
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic fleet_registry --partitions 3 --replication-factor 1 --config cleanup.policy=compact --config segment.ms=300000
        # SCA tool integration topics
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic sca_scan_requests --partitions 3 --replication-factor 1 --config retention.ms=604800000
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic sca_scan_responses --partitions 3 --replication-factor 1 --config cleanup.policy=compact
        # Per-tool response topics
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic sca_snyk_responses --partitions 1 --replication-factor 1 --config cleanup.policy=compact
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic sca_blackduck_responses --partitions 1 --replication-factor 1 --config cleanup.policy=compact
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic sca_sonar_responses --partitions 1 --replication-factor 1 --config cleanup.policy=compact
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic sca_sonatype_responses --partitions 1 --replication-factor 1 --config cleanup.policy=compact
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic sca_fossa_responses --partitions 1 --replication-factor 1 --config cleanup.policy=compact
        # VEX statements topic for vendor VEX feeds (Red Hat CSAF, Ubuntu VEX, Chainguard, etc.)
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic vex_statements --partitions 3 --replication-factor 1 --config cleanup.policy=compact --config segment.ms=300000
        echo 'Topics created:'
        kafka-topics --list --bootstrap-server kafka:29092

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    container_name: sca-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sca_demo}
      POSTGRES_USER: ${POSTGRES_USER:-sca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sca_password}
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sca} -d ${POSTGRES_DB:-sca_demo}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python Stream Processor (replaces Flink for demo)
  stream-processor:
    build:
      context: .
      dockerfile: processor/Dockerfile
    hostname: stream-processor
    container_name: sca-stream-processor
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Hard-coded for Docker networking (ignores Flox localhost setting)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sca_demo}
      POSTGRES_USER: ${POSTGRES_USER:-sca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sca_password}
      # NVD API key for higher rate limits (10x faster with key)
      NVD_API_KEY: ${NVD_API_KEY:-}
      # GitHub token for GHSA API (higher rate limits)
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    hostname: prometheus
    container_name: sca-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # Custom metrics exporter
  metrics-exporter:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    hostname: metrics-exporter
    container_name: sca-metrics-exporter
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sca_demo}
      POSTGRES_USER: ${POSTGRES_USER:-sca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sca_password}

  # Kafka UI for browsing messages
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: sca-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: sca-demo
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      kafka:
        condition: service_healthy

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.0
    hostname: grafana
    container_name: sca-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - postgres

  # Elasticsearch for investigation and compliance
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    hostname: elasticsearch
    container_name: sca-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Kibana for investigation workflows
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    hostname: kibana
    container_name: sca-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana dashboard auto-provisioning
  kibana-init:
    image: curlimages/curl:latest
    container_name: sca-kibana-init
    depends_on:
      kibana:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./kibana/dashboards:/dashboards:ro
      - ./kibana/import-dashboards.sh:/import-dashboards.sh:ro
    entrypoint: ["/bin/sh", "/import-dashboards.sh"]
    environment:
      KIBANA_URL: http://kibana:5601
    restart: "no"

  # Elasticsearch consumer (Kafka → ES)
  es-consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    hostname: es-consumer
    container_name: sca-es-consumer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      ELASTICSEARCH_HOST: http://elasticsearch:9200
      ES_INDEX_NAME: vulnerability-matches
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  # Splunk for "also works with" alternative to ELK
  # NOTE: Splunk image only supports x86_64, not ARM64 (Apple Silicon)
  # To include Splunk on x86_64: docker-compose --profile splunk up -d
  splunk:
    image: splunk/splunk:9.1.2
    hostname: splunk
    container_name: sca-splunk
    profiles: ["splunk"]
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=changeme123
      - SPLUNK_HEC_TOKEN=sca-demo-token
    ports:
      - "8088:8088"   # HEC endpoint
      - "8001:8000"   # Web UI (8000 is used by metrics-exporter)
    volumes:
      - splunk_data:/opt/splunk/var
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8088/services/collector/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # Splunk consumer (Kafka → Splunk HEC)
  # Only runs when Splunk profile is enabled
  splunk-consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    hostname: splunk-consumer
    container_name: sca-splunk-consumer
    profiles: ["splunk"]
    command: python consumers/splunk_consumer.py
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPLUNK_HEC_URL: https://splunk:8088
      SPLUNK_HEC_TOKEN: sca-demo-token
      SPLUNK_INDEX: sca_vulnerabilities
      SPLUNK_VERIFY_SSL: "false"
    depends_on:
      kafka:
        condition: service_healthy
      splunk:
        condition: service_healthy
    restart: unless-stopped

  # SCA Orchestrator (fans out to Snyk, FOSSA, Sonar; BlackDuck/Sonatype coming soon)
  sca-orchestrator:
    build:
      context: .
      dockerfile: services/Dockerfile.orchestrator
    hostname: sca-orchestrator
    container_name: sca-orchestrator
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sca_demo}
      POSTGRES_USER: ${POSTGRES_USER:-sca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sca_password}
      # NVD API key for enrichment
      NVD_API_KEY: ${NVD_API_KEY:-}
      # GitHub token for GHSA API (higher rate limits)
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      # SCA tool credentials (provided by user via .env file)
      SNYK_TOKEN: ${SNYK_TOKEN:-}
      SNYK_ORG_ID: ${SNYK_ORG_ID:-}
      BD_URL: ${BD_URL:-}
      BD_TOKEN: ${BD_TOKEN:-}
      SONAR_URL: ${SONAR_URL:-}
      SONAR_TOKEN: ${SONAR_TOKEN:-}
      IQ_URL: ${IQ_URL:-}
      IQ_TOKEN: ${IQ_TOKEN:-}
      IQ_APP_ID: ${IQ_APP_ID:-flox-sca}
      # FOSSA for license compliance
      FOSSA_TOKEN: ${FOSSA_TOKEN:-}
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  es_data:
  splunk_data:
